<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"><img id="logo" src="img/logo.png" /></a>
      </div>
      <div class="menu">
        <a class="selected" href="index.html">Inicio</a>
        <a class="lista" href="sobre.html">Sobre mi</a>
        <a class="lista" href="metodo.html">Metodología</a>
        <a class="lista" href="contacto.html">Contacto</a>
      </div>
    </header>
    <main>
      <div class="image-container">
        <h2>Empieza tu nueva vida, ahora</h2>
        <form>
        <input type="text" id="name" name="name" placeholder="Tu nombre"/>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico"/>
        <input type="text" id="asunto" name="asunto" placeholder="Asunto del correo"/>
        <textarea id="mensaje" name="mensaje" placeholder="Tu mensaje"></textarea>
        </form>
        <img id="principal" alt="Imagen Desiree" src="img/contacto.jpg" />
      </div>
      <div class="me">
        <img id="yo" src="img/yoAlt.jpg" alt="Desiree primer plano" />
        <div class="text">
          <h3>Otros métodos de contacto</h3>
          <p class="parrafo">
            También puedes contactar por Telegram o a través de mis redes sociales.
          </p>
          <div class="iconos">
            <img class="icono" src="img/rrss/instagram.png" alt="Mi instagram" />
            <img class="icono" src="img/rrss/tiktok.png" alt="Mi tiktok" />
            <img class="icono" src="img/rrss/telegram2.png" alt="Mi telegram" />
            <img class="icono" src="img/rrss/facebook.png" alt="Mi facebook" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
